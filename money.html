    <style>
        /* Thêm animation cho background */
        .box-texture_clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .texture_clouds1 {
            position: absolute;
            width: 120px;
        }

        .texture_clouds1:nth-child(1) {
            animation: textureClouds1 60s infinite linear;
        }

        .texture_clouds1:nth-child(2) {
            animation: textureClouds2 30s infinite linear;
        }

        .texture_clouds1:nth-child(3) {
            animation: textureClouds3 45s infinite linear;
        }

        @keyframes textureClouds1 {
            0% {
                top: 20%;
                left: -150px;
            }

            100% {
                top: 20%;
                left: 100%;
            }
        }

        @keyframes textureClouds2 {
            0% {
                top: 40%;
                right: -150px;
            }

            100% {
                top: 40%;
                right: 100%;
            }
        }

        @keyframes textureClouds3 {
            0% {
                top: 60%;
                left: -150px;
            }

            100% {
                top: 60%;
                left: 100%;
            }
        }

        .box-flower {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .flower-img {
            position: absolute;
            width: 100px;
        }

        .flower-img:nth-child(1) {
            top: 10%;
            left: 10%;
            animation: rotateFlower 10s linear infinite;
        }

        .flower-img:nth-child(2) {
            top: 20%;
            right: 15%;
            animation: rotateFlower 8s linear infinite reverse;
        }

        .flower-img:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation: rotateFlower 12s linear infinite;
        }

        @keyframes rotateFlower {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Animation lắc lì xì */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px) rotate(-5deg);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px) rotate(5deg);
            }
        }

        @keyframes openEnvelope {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .envelope {
            width: 150px;
            height: 200px;
            background: #FF0000;
            border: 2px solid #FFE100;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .envelope:hover {
            transform: translateY(-5px);
        }

        .envelope.shaking {
            animation: shake 0.5s ease-in-out;
        }

        .envelope.opening {
            animation: openEnvelope 0.5s ease-in-out forwards;
        }

        .envelope.opened {
            background: #cc0000;
            transform: scale(1);
        }

        .money-text {
            color: #FFE100;
            font-size: 1.5em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .envelope.opened .money-text {
            opacity: 1;
            animation: showMoney 0.5s ease-in-out;
        }

        @keyframes showMoney {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Thêm hiệu ứng lấp lánh */
        .envelope::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 48%, #FFE100 50%, transparent 52%);
            animation: sparkle 2s infinite linear;
            opacity: 0.3;
        }

        @keyframes sparkle {
            0% {
                background-position: -100% -100%;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        /* Animation cho tiền bay ra */
        @keyframes moneyFlyOut {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }

            50%,
            100% {
                transform: translate(-50%, -150%) scale(1);
                opacity: 1;
            }
        }

        .money-item {
            display: none;
            position: absolute;
            width: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 99;
        }

        .money-item.show {
            display: block;
        }

        .money-item.flying {
            animation: moneyFlyOut 1s ease-out forwards;
        }

        /* Style cho nút chơi lại */
        .play-again {
            padding: 10px 20px;
            background: #FFE100;
            color: #aa0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            display: none;
            animation: buttonPop 0.5s ease-out;
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        @keyframes buttonPop {
            0% {
                transform: scale(0);
            }

            70% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .play-again:hover {
            background: #ffd700;
            transform: scale(1.05);
            transition: all 0.3s;
        }

        /* Animation cho lì xì lắc */
        @keyframes shakeLixi {

            0%,
            100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            25% {
                transform: translate(-50%, -50%) rotate(-15deg);
            }

            75% {
                transform: translate(-50%, -50%) rotate(15deg);
            }
        }

        /* Style cho lì xì */
        .lixi {
            width: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 100;
        }

        .lixi.shaking {
            animation: shakeLixi 0.5s ease-in-out infinite;
        }

        .lixi img {
            width: 100%;
            height: auto;
        }

        /* Style cho nút bốc lì xì */
        .box-button {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .button {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .button button {
            padding: 10px 20px;
            background: #FFE100;
            color: #aa0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s;
        }

        .button button:hover {
            background: #ffd700;
            transform: scale(1.05);
        }

        .button span {
            color: #FF0000;
            font-size: 1.5em;
        }
    </style>

    <script>
        let total = 0;

        // Mảng các mệnh giá
        const amounts = [
            2, 2, 2,                   // 3 số 2
            5, 5, 5, 5, 5,            // 5 số 5
            10, 10, 10, 10, 10, 10, 10, 10,  // 8 số 10
            20, 20, 20, 20, 20, 20, 20, 20,  // 8 số 20
            50                         // 1 số 50
        ];
        // Hàm Fisher-Yates shuffle để xáo trộn mảng
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getRandomAmount() {
            // Tạo bản sao của mảng để không ảnh hưởng mảng gốc
            let shuffledAmounts = [...amounts];
            // Xáo trộn mảng
            shuffleArray(shuffledAmounts);
            // Lấy phần tử đầu tiên của mảng đã xáo trộn
            console.log(shuffledAmounts);
            const randomIndex = Math.floor(Math.random() * shuffledAmounts.length);
            // Trả về phần tử ở vị trí index đó
            console.log(`index: ${randomIndex}; value: ${shuffledAmounts[randomIndex]}`);

            return shuffledAmounts[randomIndex];
        }

        // Test thử
        const testResults = {};
        for (let i = 0; i < 10000; i++) {
            let amount = getRandomAmount();
            testResults[amount] = (testResults[amount] || 0) + 1;
        }
        console.log(testResults);


        let openedCount = 0;
        let isShaking = false;
        let canOpen = false;

        // Lắng nghe sự kiện click nút bốc lì xì
        document.querySelector('.button button').addEventListener('click', function () {
            if (!isShaking) {
                // startShaking();
                showMoneyAnimation();
            }
        });

        // }

        function showMoneyAnimation() {
            const moneyItem = document.querySelector('.money-item');
            const randomAmount = getRandomAmount();

            // Cập nhật hình ảnh tiền và hiển thị
            moneyItem.querySelector('img').src = `image/${randomAmount}k.png`;
            moneyItem.classList.add('show');

            // Thêm tiền vào tổng và cập nhật hiển thị
            total += randomAmount;
            openedCount++;

            // Hiệu ứng bay tiền
            setTimeout(() => {
                moneyItem.classList.add('flying');


            }, 1000);
        }

        function resetGame() {
            total = 0;
            openedCount = 0;

            // // Reset hiển thị
            // document.getElementById('totalMoney').textContent = 'Tổng tiền: 0k';
            // document.getElementById('remainingPicks').textContent = 'Còn lại: 3 lần bốc';

            // Reset nút bốc
            document.querySelector('.button button').disabled = false;
            document.querySelector('.button button').style.opacity = '1';

            // Reset tiền
            const moneyItem = document.querySelector('.money-item');
            moneyItem.classList.remove('show', 'flying');
        }

        function addMoney() {
            if (openedCount < 3) {
                const randomAmount = getRandomAmount();
                total += randomAmount;
                openedCount++;
            }
        }
    </script>
